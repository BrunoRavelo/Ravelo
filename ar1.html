<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR.js Location-Based Image</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js Location-Based -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading { position: fixed; width:100%; height:100%; background:#000; display:flex; justify-content:center; align-items:center; color:#fff; z-index:10; }
    #error { position: fixed; width:100%; height:100%; background:#c0392b; display:none; justify-content:center; align-items:center; color:#fff; z-index:10; text-align:center; padding:20px; }
  </style>
</head>
<body>
  <div id="loading">Iniciando AR...<br>Permite acceso a la cámara</div>
  <div id="error">Error de AR.js o cámara.<br><button onclick="location.reload()">Reintentar</button></div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Precarga de la imagen -->
    <a-assets>
      <img id="imagen" src="assets/carita.png" />
    </a-assets>

    <!-- Imagen anclada por GPS -->
    <a-image
      id="ar-image"
      src="#imagen"
      gps-entity-place="latitude: 19.50000; longitude: -99.10000;"
      look-at="[gps-camera]"
      scale="10 10 10"
      transparent="true"
      alphaTest="0.5"
      visible="false"
    ></a-image>

    <!-- Cámara AR con GPS -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>

  <script>
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const arImage = document.getElementById('ar-image');
    const scene = document.querySelector('a-scene');

    // Manejo de inicio de AR.js
    scene.addEventListener('renderstart', () => {
      loading.style.display = 'none';
      arImage.setAttribute('visible', 'true');
      console.log('AR.js iniciado, imagen visible.');
    });

    // Manejo de errores de AR.js
    document.body.addEventListener('arjs-nft-error', (evt) => {
      loading.style.display = 'none';
      error.style.display = 'flex';
      console.error('Error AR.js:', evt.detail.message);
    });

    // Prueba de cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => stream.getTracks().forEach(t => t.stop()))
      .catch(err => {
        loading.style.display = 'none';
        error.style.display = 'flex';
        console.error('No hay acceso a cámara:', err.name);
      });
  </script>
</body>
</html>
